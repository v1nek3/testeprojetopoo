
<ui:composition template="templateMenu.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui2="http://java.sun.com/jsf/facelets"
>
	
	<ui:define name="title">
		<h:outputText value="#{msg['pages.cadastroCampeonato.title']}" />
	</ui:define>
	

	<ui:define name="principal">	 
	  	  	  
	  <p:panel id="pnl" header="#{msg['pages.cadastroCampeonato.menu']}"  style="border-color:black;border-width:2px; border-style:solid; ">
	  <h:form id="formCampeonato">	
	  <p:panelGrid columns="2">          
      <p:outputLabel value="#{msg['pages.cadastroCampeonato.nome']}" /> 
      <p:inputText/>
	  <p:outputLabel value="#{msg['pages.cadastroCampeonato.databegin']}" /> 
	  <p:calendar id="button1" showOn="button" />
	  <p:outputLabel  value="#{msg['pages.cadastroCampeonato.dataend']}" /> 
	  <p:calendar id="button2" showOn="button" />
	  <p:outputLabel value="#{msg['pages.cadastroCampeonato.inscbegin']}" />
	  <p:calendar id="button3" showOn="button" />
	  <p:outputLabel value="#{msg['pages.cadastroCampeonato.inscend']}" />
	  <p:calendar id="button4" showOn="button" />
	  <p:outputLabel value="#{msg['pages.cadastroCampeonato.jogadores_min']}" /> 
      <p:inputText/>
      <p:outputLabel value="#{msg['pages.cadastroCampeonato.jogadores_max']}" /> 
      <p:inputText/>
	  <p:outputLabel value="#{msg['pages.cadastroCampeonato.taxa']}" />
	   <p:spinner id="prefix" value="0" prefix="$" min="0" />
                 
	  </p:panelGrid>
	  <p:commandButton value="#{msg['pages.cadastroCampeonato.btnSalvar']}"
	                 update=":formCampeonato"
	                 action="/pages/cadastroCategoria.xhtml?faces-redirect=true"
	                 ajax="false"
	                 />
	                 </h:form>
	                 </p:panel>  
	   
	</ui:define>
</ui:composition>
