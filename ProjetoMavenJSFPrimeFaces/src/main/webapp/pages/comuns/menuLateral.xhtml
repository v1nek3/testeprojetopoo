<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
		
	<h:form >

        <p:submenu label="#{msg['pages.comuns.menuLateral.jogos']}" icon="ui-icon-newwin">
            <p:menuitem value="#{msg['pages.chave.menu']}" url="chave.xhtml" ajax="false"

            <p:menuitem value="#{msg['pages.resultados.menu']}" url="resultados.xhtml" 
            ajax="false" icon="ui-icon-close"/>
        </p:submenu>
        <p:submenu label="#{msg['pages.comuns.menuLateral.options']}" icon="ui-icon-extlink">           
            <p:menuitem value="#{msg['pages.linguagem.menu']}" url="linguagem.xhtml" />
