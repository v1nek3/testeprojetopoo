<ui:composition template="templateMenu.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui2="http://java.sun.com/jsf/facelets"
>
	
	<ui:define name="title">
		<h:outputText value="#{msg['pages.autorizaInsc.title']}" />
	</ui:define>

	<ui:define name="principal">
	
	 <p:dataTable  id="insc" var="insc">
        <f:facet name="header">
           #{msg['pages.autorizaInsc.tabletitle']}
            <p:inputText  id="search" />
            <p:commandButton  value="#{msg['pages.autorizaInsc.pesquisa']}" type="button"/>
        </f:facet>
        <p:column  headerText="#{msg['pages.autorizaInsc.nomeTime']}">
            <h:outputText value="Corinthians" />
        </p:column>
        <p:column width="300" headerText="#{msg['pages.autorizaInsc.pagamento']}">
            <h:outputText value="PAGO" />
        </p:column>       
        <p:column width="150" headerText="#{msg['pages.autorizaInsc.autorizar']}">             
        <p:selectBooleanCheckbox value=" "/>    
         </p:column>
    </p:dataTable>
	  
	  
	 
	</ui:define>
</ui:composition>
