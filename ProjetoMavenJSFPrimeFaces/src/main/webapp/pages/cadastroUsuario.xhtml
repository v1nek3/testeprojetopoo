<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
	<h:form>
    <p:growl id="growl" />
    
	<div align="center">
    <h3 style="margin-top:0">Cadastrar Usuario</h3>
    
    <p:panel id="pnl" header="Novo Usuario" style="margin-bottom:10px;">
        <p:messages id="messages" />
        <h:panelGrid columns="2" cellpadding="5">
            <h:outputLabel value="Nome: *" />
            <p:inputText id="firstname" required="true" label="Firstname">
                <f:validateLength minimum="2" />
            </p:inputText>
 
            <h:outputLabel value="Login: *" />
            <p:inputText id="login" required="true" label="Login"/>
           
            <h:outputLabel value="Senha: *" />
            <p:inputText id="Senha" required="true" label="Senha"/>
            
             <h:outputLabel value="Email: *" />
            <p:inputText id="Email" required="true" label="Email"/>
            
             <h:outputLabel value="CPF: *" />
            <p:inputText id="Cpf" required="true" label="Cpf"/>          
            
        </h:panelGrid>
 
        <p:commandButton id="saveBtn" value="Save" icon="ui-icon-check" style="margin:0" update="growl" 
        action="/login.xhtml?faces-redirect=true"/>
    </p:panel>
    </div>
    
    </h:form>
	
	</ui:composition>
